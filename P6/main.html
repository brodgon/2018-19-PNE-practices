<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Choose operations </title>
  </head>
  <body style="background-color: lavender;">
    <form action="echo" method="get">
      Enter your sequence here: <br>
        <input type="text" name="msg">
        <br><br>
      Press for checking the total length
        <input type="checkbox" name="chk">
        <br><br>

        Choose your base:
      <input type="radio" name="base" value="A" checked> A
      <input type="radio" name="base" value="C"> C
      <input type="radio" name="base" value="T"> T
      <input type="radio" name="base" value="G"> G
      <br><br>
             Options: <br>
      Choose operation:
      <select name="operation">
        <option value="count">Count your base</option>
        <option value="perc">Percentage for your base</option>
      </select>
        <br><br>
      <input type="submit" value="SEND">
    </form>
  </body>
</html>
